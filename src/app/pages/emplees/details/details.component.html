<div class="card mt-2">
  <div class="card-header">
    Employee Details
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        Name: <h5>{{employee.name}} {{employee.lastname}}</h5>
      </li>
      <li class="list-group-item">
        Email: <h5>{{employee.email}}</h5>
      </li>
      <li class="list-group-item">
        Start date: <h5>{{employee.startDate}}</h5>
      </li>
    </ul>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-outline-warning m-1"  (click)="onGoToEdit()">Edit</button>
    <button class="btn btn-outline-danger m-1" (click)="onGoToDelete()" >Delete</button>
  </div>
</div>
<button class="btn btn-info m-4" [routerLink]="['/list']">Back <<</button>
