<form
  class="mt-5 col-md-8 offset-md-2"
  (ngSubmit)="onsave()"
  [formGroup]="employeeForm"
>
  <div class="row">
    <div class="form-group col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        formControlName="name"
      />
    </div>
    <div class="form-group col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Lastname"
        formControlName="lastname"
      />
    </div>
  </div>
  <div class="row mt-3">
    <div class="form-group col-md-6">
      <input
        type="email"
        class="form-control"
        placeholder="example@example.com"
        formControlName="email"
      />
    </div>
    <div class="form-group col-md-6">
      <input
        type="date"
        class="form-control"
        placeholder="Star date 01/01/2021"
        formControlName="startDate"
      />
    </div>
  </div>
  <button type="button" class="btn btn-info m-3" (click)="goToList()">
    Back <<
  </button>
  <button type="submit" class="btn btn-block bg-dark text-ligth m-3">
    Save
  </button>
</form>
